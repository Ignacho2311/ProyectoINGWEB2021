

<div
  class="container-expand d-flex justify-content-center flex-column align-items-center"
  style="
    background-image: url(../../../assets/recursos/fondo4.png);
    padding: 50px;

    background-size: contain;
    "
>
  <div class="row">
    <div class="d-flex justify-content-center flex-column align-items-center">
     <h1>¡Es hora de aprender jugando!</h1>
      <main class="col col-lg-3 form-signin">       
        <form [formGroup]="formulario" class="custom-form" method="post"class="d-flex justify-content-around flex-column">
          <h1 class="form-tittle">Trivia Sano</h1>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input formControlName="correo" type="email" name = "email"class="form-control" placeholder="ejemplo@email.mx" required="required">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña
            </label>
            <input type="password" formControlName="contrasenna" name="password" required="required" class="form-control" placeholder="●●●●●●●●●●●●">
          </div>
          <div style="text-align: center;"><button type="submit" (click)=login() class="btn btn-primary" >Iniciar sesión</button></div>
          <div style="text-align: center;">¿Olvidaste tu contraseña?</div>
          <div style="text-align: center;"><a routerLink="/formulario" routerLinkActive="active">Crear cuenta</a></div>
        </form>
      </main>
    </div>
  </div>
</div>
